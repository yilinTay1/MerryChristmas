<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 60vmin;
      height: 80vmin;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 0 30px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-size: 3vmin;
      z-index: 3;
    }

    .overlay-text h1 {
      font-size: 4vmin;
      margin-bottom: 1vmin;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
    }

    .overlay-text p {
      font-size: 2.5vmin;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
    }

    .snowflake {
      position: absolute;
      top: -10%;
      color: white;
      font-size: 1vmin;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .snowman {
      position: absolute;
      bottom: 10%;
      left: 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .snowman .circle {
      background: white;
      border-radius: 50%;
      border: 2px solid #ccc;
    }

    .snowman .circle.big {
      width: 12vmin;
      height: 12vmin;
    }

    .snowman .circle.medium {
      width: 8vmin;
      height: 8vmin;
    }

    .snowman .circle.small {
      width: 5vmin;
      height: 5vmin;
    }

    .snowman .eyes {
      display: flex;
      justify-content: space-between;
      width: 3vmin;
      margin-top: -1vmin;
    }

    .snowman .eye {
      width: 0.5vmin;
      height: 0.5vmin;
      background: black;
      border-radius: 50%;
    }

    .snowman .nose {
      width: 0;
      height: 0;
      border-left: 0.5vmin solid transparent;
      border-right: 0.5vmin solid transparent;
      border-bottom: 1vmin solid orange;
      margin-top: -0.5vmin;
    }

    .tree {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 20vmin;
      height: 30vmin;
      cursor: pointer;
    }

    .tree-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      background: linear-gradient(120deg, #4caf50, #2e7d32);
    }

    .tree-layer:nth-child(2) {
      top: 20%;
      left: 10%;
      right: 10%;
      transform: scale(0.8);
      background: linear-gradient(120deg, #66bb6a, #388e3c);
    }

    .tree-layer:nth-child(3) {
      top: 40%;
      left: 20%;
      right: 20%;
      transform: scale(0.6);
      background: linear-gradient(120deg, #81c784, #43a047);
    }

    .random-number {
      position: absolute;
      font-size: 5vmin;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: fadeOut 3s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="overlay-text">
      <h1>Merry Christmas, Leandro Gay!</h1>
      <p>The holidays are brighter because of you.</p>
      <p>You're the most wonderful part of the most wonderful time of the year.</p>
    </div>
    <div class="snowman" onclick="showRandomNumber()">
      <div class="circle big"></div>
      <div class="circle medium"></div>
      <div class="circle small"></div>
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="nose"></div>
    </div>
    <div class="tree" onclick="shootSnow(this)">
      <div class="tree-layer"></div>
      <div class="tree-layer"></div>
      <div class="tree-layer"></div>
    </div>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = '❄';
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 2 + 1 + 's';
      snowflake.style.fontSize = Math.random() * 2 + 1 + 'vmin';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 3000);
    }

    setInterval(createSnowflake, 50);

    function shootSnow(element) {
      for (let i = 0; i < 10; i++) {
        const snow = document.createElement('div');
        snow.textContent = '❄';
        snow.style.position = 'absolute';
        snow.style.color = 'white';
        snow.style.fontSize = '2vmin';
        snow.style.left = `${element.getBoundingClientRect().left + element.offsetWidth / 2}px`;
        snow.style.top = `${element.getBoundingClientRect().top}px`;
        snow.style.animation = 'fall 1s linear';
        snow.style.transform = `translate(${Math.random() * 200 - 100}px, -${Math.random() * 200}px)`;
        document.body.appendChild(snow);

        setTimeout(() => {
          snow.remove();
        }, 1000);
      }
    }

    function showRandomNumber() {
      const randomNumber = Math.floor(1000 + Math.random() * 9000);
      const numberElement = document.createElement('div');
      numberElement.textContent = randomNumber;
      numberElement.classList.add('random-number');
      numberElement.style.left = `${Math.random() * 80 + 10}vw`;
      numberElement.style.top = `${Math.random() * 60 + 20}vh`;
      document.body.appendChild(numberElement);

      setTimeout(() => {
        numberElement.remove();
      }, 3000);
    }
  </script>
</body>
</html>
